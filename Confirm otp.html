            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header img {

        }

            font-size: 24px;
            margin-bottom: 20px;
        }
        .content .form p {
            margin: 10px 0;
            font-size: 14px;
        }
        .content .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .content .form .continue-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
